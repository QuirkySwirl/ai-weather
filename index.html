<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            background: #000000;
            background-image: 
                radial-gradient(at 13.6% 84.1%, #00ffea 0px, transparent 50%),
                radial-gradient(at 89.4% 84.8%, #ff6be4 0px, transparent 50%),
                radial-gradient(at -8.5% 19.2%, hsl(57, 100%, 50%) 0px, transparent 50%);
            background-attachment: fixed;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 80%;
            max-width: 500px;
            min-width: 300px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }
        #location-input {
            width: 100%;
            padding: 10px 40px 10px 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            box-sizing: border-box;
        }
        #location-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }
        #weather-info {
            text-align: center;
        }
        .weather-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .temperature {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .description {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .details {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .detail-item {
            text-align: center;
        }
        .detail-label {
            font-size: 14px;
            opacity: 0.7;
        }
        .detail-value {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-container">
            <input type="text" id="location-input" placeholder="Search for a location...">
            <span class="search-icon">üîç</span>
        </div>
        <div id="weather-info"></div>
    </div>

    <script>
        const weatherInfo = document.getElementById('weather-info');
        const locationInput = document.getElementById('location-input');

        locationInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather(this.value);
            }
        });

        async function getWeather(location) {
            try {
                const response = await fetch(`https://wttr.in/${location}?format=j1`);
                const data = await response.json();
                
                const current = data.current_condition[0];
                const weatherDesc = current.weatherDesc[0].value;
                const temp = current.temp_C;
                const feelsLike = current.FeelsLikeC;
                const humidity = current.humidity;
                const windSpeed = current.windspeedKmph;

                let weatherIcon = '‚òÄÔ∏è'; // default sunny
                if (weatherDesc.toLowerCase().includes('cloud')) weatherIcon = '‚òÅÔ∏è';
                if (weatherDesc.toLowerCase().includes('rain')) weatherIcon = 'üåßÔ∏è';
                if (weatherDesc.toLowerCase().includes('snow')) weatherIcon = '‚ùÑÔ∏è';
                if (weatherDesc.toLowerCase().includes('thunder')) weatherIcon = '‚õàÔ∏è';

                weatherInfo.innerHTML = `
                    <div class="weather-icon">${weatherIcon}</div>
                    <div class="temperature">${temp}¬∞C</div>
                    <div class="description">${weatherDesc}</div>
                    <div class="details">
                        <div class="detail-item">
                            <div class="detail-label">Feels Like</div>
                            <div class="detail-value">üå°Ô∏è ${feelsLike}¬∞C</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value">üíß ${humidity}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wind Speed</div>
                            <div class="detail-value">üí® ${windSpeed} km/h</div>
                        </div>
                    </div>
                `;
            } catch (error) {
                weatherInfo.innerHTML = `<p>Error fetching weather data. Please try again.</p>`;
                console.error('Error:', error);
            }
        }

        // Initial weather fetch for a default location
        getWeather('The Hague');
    </script>
</body>
</html>
